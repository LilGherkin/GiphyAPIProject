<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta lang="en-us">
  <title>Giphy Project</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/script.js"></script>
  <link rel="sytlesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<div class="jumbotron jumbotron-fluid">
  <h1 class="text-center">Mythical Creature Gif Finder</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-10" id="Buttons">
      <button data-creature="Unicorn">Unicorn</button>
      <button data-creature="Gorgon">Gorgon</button>
      <button data-creature="Cyclops">Cyclops</button>
      <button data-creature="Selkie">Selkie</button>
      <button data-creature="Wendigo">Wendigo</button>
    </div>  
    <div class="col-2" id="Searchbar">
      <form id="movie-form">
          <label for="GifSearch">Search For GIFs</label>
          <input type="text" id="GifInput"><br>
              
          <!-- Button triggers new movie to be added -->
          <input id="AddCreature" type="submit" value="GIFs!">
      </form>
    </div>
  </div>
</div>


<div class="container" id="GifsHere">
  
</div>
</body>
<script src="assets/javascript/script.js"></script>
</html>
